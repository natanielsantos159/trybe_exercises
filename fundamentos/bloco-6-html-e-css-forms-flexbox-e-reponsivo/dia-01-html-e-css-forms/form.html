<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
  <form action="">
    <fieldset>
      <label for="name">Nome</label>
      <input type="text" id="name" maxlength="40" required>
      <br>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>
      <br>
      <label for="cpf">CPF</label>
      <input type="text" name="cpf" id="cpf" maxlength="11" required>
      <br>

      <label for="adress">Endereço</label>
      <input type="text" name="adress" id="adress" maxlength="200" required>
      <br>

      <label for="city">Cidade</label>
      <input type="text" name="city" id="city" maxlength="28" required>
      <br>

      <label for="states">Estado</label>
      <select name="states" id="states">
      </select>

      <p>Tipo</p>
      <input type="radio" name="type" id="casa">
      <label for="type">Casa</label>
      <input type="radio" name="type" id="apartamento">
      <label for="type">Apartamento</label>
      <br>

      <script src="script.js"></script>
    </fieldset>

    <fieldset>
      <label for="resumo">Resumo do curriculo</label>
      <br>
      <textarea name="resumo" id="resumo" cols="30" rows="10" maxlength="1000" required></textarea>
      <br>
      <label for="cargo">Cargo</label>
      <input type="text" name="cargo" id="cargo" maxlength="40" required>
      <br>
      <label for="descricao-cargo">Descrição do cargo</label>
      <input type="text" name="descricao-cargo" id="decricao-cargo" maxlength="500" required>
      <br>
      <label for="data-de-inicio">Data de Inicio</label>
      <input type="date" name="data-de-inicio" id="data-de-inicio" required>
    </fieldset>

    <button id="enviar" type="submit">Enviar</button>
  </form>
</body>
</html>
